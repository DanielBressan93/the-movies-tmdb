<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <section class="search">
        <h1>Filmes Populares</h1>
        <div class="input-container">
          <input type="text" placeholder="Digite alguem filme para pesquisar" />
          <img src="./img/search-icon.svg" alt="icone de pesquisa" />
        </div>
        <div>
          <input type="checkbox" name="favorites" id="favorites" />
          <label for="favorites">Mostrar meus filmes favoritos apenas</label>
        </div>
      </section>
      <section class="movies-container"></section>
    </main>
  </body>
</html>
